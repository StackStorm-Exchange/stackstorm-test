version: 2

jobs:
  build:
    docker:
      - image: circleci/python:2.7
      - image: rabbitmq:3
    steps:
      - checkout
      - run:
          command: |
            git clone -b master git@github.com:stackstorm-exchange/ci.git ~/ci
            ~/ci/.circle/dependencies
      - save_cache:
          key: v1-dependency-cache-{{ checksum "requirements.txt" }}
          paths:
            - ~/.cache/pip
            - ~/.apt-cache
      - persist_to_workspace:
          root: ~
          paths:
            - ci
            - virtualenv

  test:
    docker:
      - image: circleci/python:2.7
      - image: rabbitmq:3
    steps:
      - restore_cache:
          key: v1-dependency-cache-{{ checksum "requirements.txt" }}
      - attach_workspace:
          at: ~
      - run: ~/ci/.circle/test
      - save_cache:
          key: v1-dependency-cache-{{ checksum "requirements.txt" }}
          paths:
            - ~/.cache/pip
            - ~/.apt-cache
  deploy:
    docker:
      - image: circleci/python:2.7
      - image: rabbitmq:3
    steps:
      - restore_cache:
          key: v1-dependency-cache-{{ checksum "requirements.txt" }}
      - attach_workspace:
          at: ~
      - checkout
      - run: ~/ci/.circle/deployment

workflows:
  version: 2
  build_test_deploy:
    jobs:
      - build
      - test:
          requires:
            - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
