machine:
  services:
    - rabbitmq-server

checkout:
  post:
    - git clone -b feature/detailed_resources git@github.com:stackstorm-exchange/ci.git ~/ci

dependencies:
  cache_directories:
    - ~/.cache/pip
    - ~/.pip-cache
    - ~/.apt-cache
  override:
    - ~/ci/.circle/dependencies

test:
  override:
    - ~/ci/.circle/test
    - ~/ci/.circle/deployment
